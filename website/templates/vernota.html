{% extends 'base.html' %}
{% block title %}View Note{% endblock %}


{%block content%}

<div class="row">
    <div class="col-sm-7 offset-3">
        <h1>
            Bienvenido!!!
        </h1>
    </div>
    <div class="col-sm-7 offset-3">
        <form method="POST" action="index">
            <div class="card">
                <div class="card card-header">
                    <h3>
                        Ver nota
                    </h3>
                </div>
                <div class="card card-body">
                    <div class="form-group">
                        <label>Titulo</label>
                        {{title}}
                    </div>
                    <div class="form-group">
                        <label>Nota</label>
                        {{note}}
                    </div>
                    <div class="form-group">
                        <label>Fecha</label>
                        {{date}}
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        {{status}}
                    </div>
                    <div class="form-group">
                        <label>Autor</label>
                        {{autor}}
                    </div>
                </div>
                <div class="card card-footer">
                    <button type="submit" class="btn btn-info">
                        <i class="bi bi-arrow-left-circle"></i>
                        Regresar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{%endblock%}
